{{template "../public/page_header.html" .}}

<div class="container-fluid">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">系统设置</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">增加权限</a></li>
        </ol>
    </div>

    <div class="row">
        <div class="col-xl-6 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">添加权限</h4>
                </div>

                <div class="card-body">
                    <div class="basic-form">
                        <form action="/{{config "String" "adminPath" ""}}/access/doAdd" method="post">

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">模块名称</label>
                                <div class="col-sm-9">
                                    <input type="text" name="module_name" placeholder="请输入模块名称" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">节点类型</label>
                                <select style="border-radius: 0.75rem;margin-left: 15px" name="type" id="type"
                                        lay-verify="required">
                                    <option value="1">模块</option>
                                    <option value="2">菜单</option>
                                    <option value="3">操作</option>
                                </select>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">操作名称</label>
                                <div class="col-sm-9">
                                    <input type="text" name="action_name" placeholder="请输入操作名称" class="form-control">
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">操作地址</label>
                                <div class="col-sm-9">
                                    <input type="text" name="url" placeholder="请输入操作地址" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">所属模块</label>
                                <select style="border-radius: 0.75rem;margin-left: 15px" name="module_id" id="module_id"
                                        lay-verify="required">
                                    <option value="0">---顶级模块---</option>
                                    {{range $key,$value := .accessList}}
                                        <option value="{{$value.Id}}">{{$value.ModuleName}}</option>
                                    {{end}}
                                </select>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">排序号码</label>
                                <div class="col-sm-9">
                                    <input type="text" name="sort" value="100" placeholder="请输入排序号码"
                                           class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">具体描述</label>
                                <div class="col-sm-9">
                                    <textarea name="description" placeholder="请输入内容"
                                              style="min-height: 150px;height: auto;min-width: 200px; line-height: 20px;padding: 6px 10px;resize: vertical;"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">状 态</label>
                                <div class="col-sm-9">
                                    {{$status := .access.Status}}
                                    <input type="radio" name="status" checked value="1" id="a"/> <label
                                            style="margin-right: 30px" for="a">显示</label>
                                    <input type="radio" name="status" value="0" id="b"/> <label for="b">隐藏</label>
                                </div>
                            </div>


                            <button type="submit" class="btn btn-primary">立即提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
