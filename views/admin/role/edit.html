{{template "../public/page_header.html" .}}

<div class="container-fluid">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">角色列表</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">编辑角色</a></li>
        </ol>
    </div>

    <div class="row">
        <div class="col-xl-6 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">编辑角色</h4>
                </div>

                <div class="card-body">
                    <div class="basic-form">
                        <form action="/{{config "String" "adminPath" ""}}/role/doEdit" method="post">
                            <input type="hidden" name="id" value="{{.role.Id}}"/>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">角色名称</label>
                                <div class="col-sm-9">
                                    <input type="text" name="title" value="{{.role.Title}}" class="form-control">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">角色描述</label>
                                <div class="col-sm-9">
                                    <textarea name="description" placeholder="请输入内容"
                                              style="min-height: 200px;height: auto;min-width: 300px; line-height: 20px;padding: 6px 10px;resize: vertical;">{{.role.Description}}</textarea>
                                </div>
                            </div>


                            <button type="submit" class="btn btn-primary">立即提交</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
