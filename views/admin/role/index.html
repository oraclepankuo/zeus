{{template "../public/page_header.html" .}}

<div class="container-fluid">
    <div class="page-titles">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">系统设置</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">角色列表</a></li>
        </ol>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">角色列表</h3>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-responsive-md">
                            <thead>
                            <tr>
                                <th><strong>角色名称</strong></th>
                                <th><strong>角色描述</strong></th>
                                <th><strong>创建时间</strong></th>
                                <th><strong>操作</strong></th>
                            </tr>
                            </thead>

                            <tbody>
                            {{range $key,$value := .roleList}}
                                <tr>
                                    <td><strong>{{$value.Title}}<strong></td>
                                    <td>{{$value.Description}}</td>
                                    <td>{{$value.AddTime | unixToDate}}</td>
                                    <td>
                                        <div class="dropdown">
                                            <button type="button" class="btn btn-success light sharp"
                                                    data-toggle="dropdown">
                                                <svg width="20px" height="20px" viewBox="0 0 24 24" version="1.1">
                                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                        <rect x="0" y="0" width="24" height="24"/>
                                                        <circle fill="#000000" cx="5" cy="12" r="2"/>
                                                        <circle fill="#000000" cx="12" cy="12" r="2"/>
                                                        <circle fill="#000000" cx="19" cy="12" r="2"/>
                                                    </g>
                                                </svg>
                                            </button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item"
                                                   href="/{{config "String" "adminPath" ""}}/role/auth?id={{$value.Id}}">授权</a>
                                                <a class="dropdown-item"
                                                   href="/{{config "String" "adminPath" ""}}/role/edit?id={{$value.Id}}">编辑</a>
                                                <a class="dropdown-item"
                                                   href="/{{config "String" "adminPath" ""}}/role/delete?id={{$value.Id}}">删除</a>
                                            </div>
                                        </div>

                                    </td>

                                </tr>
                            {{end}}
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
